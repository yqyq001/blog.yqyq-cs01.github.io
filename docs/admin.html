<!DOCTYPE html>
<html data-color-mode="light" data-dark-theme="dark" data-light-theme="light" lang="zh-CN">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="//cdn.staticfile.org/Primer/21.0.7/primer.css" rel="stylesheet" />
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
    <title>管理后台 - 我的博客</title>
    <script>
        var blogConfig = {
            title: "我的博客",
            background: {
                desktop: "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=1920&q=80",
                mobile: "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=720&q=80"
            },
            githubRepo: "your-username/your-repo",
            admin: {
                password: "123456"
            }
        };
        
        async function loadConfig() {
            try {
                const response = await fetch('../config.json');
                if (response.ok) {
                    const config = await response.json();
                    blogConfig = { ...blogConfig, ...config };
                }
            } catch(e) {}
        }
        loadConfig();
        
        if(localStorage.getItem("meek_theme")==null){}
        else if(localStorage.getItem("meek_theme")=="dark"){document.getElementsByTagName("html")[0].attributes.getNamedItem("data-color-mode").value="dark";}
        else if(localStorage.getItem("meek_theme")=="light"){document.getElementsByTagName("html")[0].attributes.getNamedItem("data-color-mode").value="light";}
    </script>
</head>
<body>
    <div id="bgLayer"></div>
    
    <div class="main-container">
        <!-- 登录界面 -->
        <div id="loginPanel" class="glass-card login-card">
            <h2>管理后台</h2>
            <p class="sub-title">请输入管理密码</p>
            <input type="password" id="loginPassword" class="form-control" placeholder="密码" />
            <button class="btn btn-primary btn-block" onclick="doLogin()">登录</button>
            <p id="loginError" class="error-msg"></p>
        </div>
        
        <!-- 管理界面 -->
        <div id="adminPanel" style="display:none;">
            <header class="glass-card header-card">
                <div class="header-content">
                    <div class="header-left">
                        <h1>留言管理</h1>
                    </div>
                    <div class="header-right">
                        <a href="index.html" class="btn btn-invisible circle" title="返回首页">
                            <svg class="octicon" width="16" height="16"><path id="iconHome" fill-rule="evenodd"></path></svg>
                        </a>
                        <button class="btn btn-invisible circle" onclick="modeSwitch()" title="切换主题">
                            <svg class="octicon" width="16" height="16"><path id="themeSwitch" fill-rule="evenodd"></path></svg>
                        </button>
                        <button class="btn btn-invisible circle" onclick="doLogout()" title="退出">
                            <svg class="octicon" width="16" height="16"><path id="iconLogout" fill-rule="evenodd"></path></svg>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- 功能选项卡 -->
            <nav class="glass-card tab-card">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="guestbook" onclick="switchAdminTab('guestbook')">
                        <span>留言管理</span>
                    </button>
                    <button class="tab-btn" data-tab="settings" onclick="switchAdminTab('settings')">
                        <span>密码设置</span>
                    </button>
                </div>
            </nav>
            
            <!-- 留言管理 -->
            <main id="guestbookAdminPanel" class="glass-card content-card">
                <div class="toolbar">
                    <button class="btn btn-sm" onclick="loadGuestbookAdmin()">刷新</button>
                </div>
                <div id="adminGuestbookList" class="guestbook-admin-list"></div>
            </main>
            
            <!-- 密码设置 -->
            <main id="settingsPanel" class="glass-card content-card" style="display:none;">
                <div class="settings-form glass-card-inner">
                    <h3>修改管理密码</h3>
                    <input type="password" id="oldPassword" class="form-control" placeholder="当前密码" />
                    <input type="password" id="newPassword" class="form-control" placeholder="新密码" />
                    <input type="password" id="confirmPassword" class="form-control" placeholder="确认新密码" />
                    <button class="btn btn-primary" onclick="changePassword()">修改密码</button>
                    <p id="passwordMsg" class="msg"></p>
                </div>
                
                <div class="settings-info glass-card-inner">
                    <h3>配置信息</h3>
                    <div class="info-item">
                        <span class="info-label">GitHub仓库:</span>
                        <span id="configRepo" class="info-value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">标签:</span>
                        <span id="configLabel" class="info-value">guestbook</span>
                    </div>
                    <p style="margin-top:16px;font-size:12px;color:var(--color-fg-muted)">* 配置请在config.json文件中修改</p>
                </div>
            </main>
        </div>
        
        <!-- 回复模态框 -->
        <div id="replyModal" class="modal" style="display:none;">
            <div class="modal-content glass-card">
                <h3>回复留言</h3>
                <div class="reply-content" id="replyOriginal"></div>
                <textarea id="replyText" class="form-control" rows="4" placeholder="写下你的回复..."></textarea>
                <div class="modal-buttons">
                    <button class="btn" onclick="closeReplyModal()">取消</button>
                    <button class="btn btn-primary" onclick="submitReply()">提交回复</button>
                </div>
            </div>
        </div>
        
        <footer class="glass-card footer-card">
            <p><a href="index.html">返回首页</a></p>
        </footer>
    </div>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;

    }

        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 16px;
    }
    
    .glass-card-inner {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;

    /* 设置 */
    .settings-form h3, .settings-info h3 {

    .info-item {

    .info-label {

        color: var(--color-fg-default, #24292f);

    .form-control:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }
    
    .form-control::placeholder {
        color: var(--color-fg-muted, #8b949e);
    }
    
    [data-color-mode="dark"] .form-control {
        background: rgba(0, 0, 0, 0.2);
        border-color: rgba(255, 255, 255, 0.1);
    }
    
    /* 模态框 */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    
    .modal-content {
        width: 90%;
        max-width: 500px;
        padding: 24px;
    }
    
    .modal-content h3 {
        margin-bottom: 16px;
    }
    
    .reply-content {
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        margin-bottom: 12px;
        white-space: pre-wrap;
    }
    
    .modal-buttons {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
    }
    
    /* 页脚 */
    .footer-card {
        padding: 20px;
        text-align: center;
        font-size: 13px;
        color: var(--color-fg-muted, #57606a);
    }
    
    .footer-card a {
        color: var(--color-fg-default, #24292f);
    }
    
    @media (max-width: 600px) {
        .main-container { padding: 12px; }
        .glass-card { border-radius: 16px; }
        .login-card { margin: 60px 16px; padding: 32px 24px; }
        .header-card { padding: 16px; }
        .content-card { padding: 16px; }
    }
</style>

        'logout': 'M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3'
    };
    
    var currentIssueNumber = null;
    var currentIssueBody = null;
    
    function init() {
        if(localStorage.getItem("meek_theme")==null){
            localStorage.setItem("meek_theme","light");
            changeLight();
        }
        else if(localStorage.getItem("meek_theme")=="dark"){changeDark();}
        else if(localStorage.getItem("meek_theme")=="light"){changeLight();}
        
        setBackground();
        
        document.getElementById("themeSwitch").setAttribute("d", localStorage.getItem("meek_theme")=="dark" ? IconList["moon"] : IconList["sun"]);
        document.getElementById("iconHome").setAttribute("d", IconList["home"]);
        document.getElementById("iconLogout").setAttribute("d", IconList["logout"]);
        
        checkLogin();
    }
    
    function setBackground() {
        var bg = blogConfig.background;
        var isMobile = window.innerWidth <= 600;
        var bgUrl = isMobile && bg.mobile ? bg.mobile : bg.desktop;
        document.getElementById("bgLayer").style.backgroundImage = "url('" + bgUrl + "')";
    }
    
    window.addEventListener('resize', setBackground);
    
    function changeDark(){
        document.getElementsByTagName("html")[0].attributes.getNamedItem("data-color-mode").value="dark";
        document.getElementById("themeSwitch").setAttribute("d", IconList["moon"]);
        document.getElementById("themeSwitch").parentNode.style.color="#00f0ff";
    }
    
    function changeLight(){
        document.getElementsByTagName("html")[0].attributes.getNamedItem("data-color-mode").value="light";
        document.getElementById("themeSwitch").setAttribute("d", IconList["sun"]);
        document.getElementById("themeSwitch").parentNode.style.color="#ff5000";
    }
    
    function modeSwitch(){
        if(document.getElementsByTagName("html")[0].attributes[0].value=="light"){
            changeDark();
            localStorage.setItem("meek_theme","dark");
        }
        else{
            changeLight();
            localStorage.setItem("meek_theme","light");
        }
    }
    
    // 登录相关
    function checkLogin() {
        var isLoggedIn = localStorage.getItem('admin_logged_in');
        if (isLoggedIn === 'true') {
            showAdminPanel();
        } else {
            showLoginPanel();
        }
    }
    
    function showLoginPanel() {
        document.getElementById('loginPanel').style.display = 'block';
        document.getElementById('adminPanel').style.display = 'none';
    }
    
    function showAdminPanel() {
        document.getElementById('loginPanel').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadGuestbookAdmin();
        document.getElementById('configRepo').textContent = blogConfig.githubRepo || '未配置';
        document.getElementById('configLabel').textContent = blogConfig.guestbookLabel || 'guestbook';
    }
    
    function doLogin() {
        var password = document.getElementById('loginPassword').value;
        var storedPassword = blogConfig.admin ? blogConfig.admin.password : '123456';
        var localPassword = localStorage.getItem('admin_password') || storedPassword;
        
        if (password === localPassword) {
            localStorage.setItem('admin_logged_in', 'true');
            document.getElementById('loginError').textContent = '';
            
            // 首次登录提示修改密码
            if (!localStorage.getItem('admin_password')) {
                alert('首次登录！请及时修改默认密码。');
                switchAdminTab('settings');
            }
            
            showAdminPanel();
        } else {
            document.getElementById('loginError').textContent = '密码错误';
        }
    }
    
    function doLogout() {
        localStorage.removeItem('admin_logged_in');
        showLoginPanel();
        document.getElementById('loginPassword').value = '';
    }
    
    // 管理功能
    function switchAdminTab(tab) {
        var btns = document.querySelectorAll('.tab-btn');
        btns.forEach(btn => btn.classList.remove('active'));
        document.querySelector('[data-tab="' + tab + '"]').classList.add('active');
        
        document.getElementById('guestbookAdminPanel').style.display = tab === 'guestbook' ? 'block' : 'none';
        document.getElementById('settingsPanel').style.display = tab === 'settings' ? 'block' : 'none';
        
        if (tab === 'guestbook') {
            loadGuestbookAdmin();
        }
    }
    
    function loadGuestbookAdmin() {
        var repo = blogConfig.githubRepo || 'your-username/your-repo';
        var label = blogConfig.guestbookLabel || 'guestbook';
        
        document.getElementById('adminGuestbookList').innerHTML = '<p style="text-align:center">加载中...</p>';
        
        fetch(`https://api.github.com/repos/${repo}/issues?labels=${label}&state=all`)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch');
                return response.json();
            })
            .then(data => {
                var list = document.getElementById('adminGuestbookList');
                if (!Array.isArray(data) || data.length === 0) {
                    list.innerHTML = '<p style="text-align:center;color:var(--color-fg-muted)">暂无留言</p>';
                    return;
                }
                
                var issues = data.filter(issue => !issue.pull_request);
                
                if (issues.length === 0) {
                    list.innerHTML = '<p style="text-align:center;color:var(--color-fg-muted)">暂无留言</p>';
                    return;
                }
                
                list.innerHTML = '';
                issues.forEach(issue => {
                    var item = document.createElement('div');
                    item.className = 'admin-guestbook-item';
                    
                    var date = new Date(issue.created_at).toLocaleDateString('zh-CN');
                    var body = issue.body || '';
                    
                    var replyMatch = body.match(/## 回复\r?\n([\s\S]*)/);
                    var reply = replyMatch ? replyMatch[1].trim() : '';
                    var mainContent = replyMatch ? body.split('## 回复')[0].trim() : body;
                    
                    item.innerHTML = `
                        <div class="admin-guestbook-header">
                            <span class="admin-guestbook-author">${issue.user ? issue.user.login : '匿名'} (#${issue.number})</span>
                            <span class="admin-guestbook-date">${date}</span>
                        </div>
                        <div class="admin-guestbook-content">${escapeHtml(mainContent)}</div>
                        ${reply ? `<div class="guestbook-reply"><div class="guestbook-reply-label">已回复</div>${escapeHtml(reply)}</div>` : ''}
                        <div class="admin-guestbook-actions">
                            <button class="btn btn-primary" onclick="openReplyModal(${issue.number}, ${JSON.stringify(body.replace(/"/g, '&quot;'))})">${reply ? '修改回复' : '回复'}</button>
                            <button class="btn" onclick="viewOnGitHub('${issue.html_url}')">查看原Issue</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            })
            .catch(err => {
                document.getElementById('adminGuestbookList').innerHTML = '<p style="text-align:center;color:var(--color-fg-muted)">加载失败: ' + err.message + '<br>请检查GitHub仓库配置是否正确</p>';
            });
    }
    
    function openReplyModal(issueNumber, issueBody) {
        currentIssueNumber = issueNumber;
        currentIssueBody = issueBody;
        
        var replyMatch = issueBody.match(/## 回复\r?\n([\s\S]*)/);
        var reply = replyMatch ? replyMatch[1].trim() : '';
        var mainContent = replyMatch ? issueBody.split('## 回复')[0].trim() : issueBody;
        
        document.getElementById('replyOriginal').textContent = mainContent;
        document.getElementById('replyText').value = reply;
        document.getElementById('replyModal').style.display = 'flex';
    }
    
    function closeReplyModal() {
        document.getElementById('replyModal').style.display = 'none';
        currentIssueNumber = null;
        currentIssueBody = null;
    }
    
    function submitReply() {
        var reply = document.getElementById('replyText').value.trim();
        var repo = blogConfig.githubRepo;
        
        if (!repo || repo === 'your-username/your-repo') {
            alert('请先在config.json中配置githubRepo');
            return;
        }
        
        // 由于静态网页无法直接调用GitHub API修改Issue
        // 这里生成一个修改链接让站长点击
        var newBody = currentIssueBody.split('## 回复')[0].trim();
        if (reply) {
            newBody += '\n\n## 回复\n' + reply;
        }
        
        var editUrl = `https://github.com/${repo}/issues/${currentIssueNumber}`;
        var confirmed = confirm('由于静态网页限制，请点击确定后在GitHub页面上手动添加/修改回复。\n\n回复内容:\n' + reply + '\n\n点击确定打开GitHub Issue页面');
        
        if (confirmed) {
            window.open(editUrl, '_blank');
        }
        
        closeReplyModal();
    }
    
    function viewOnGitHub(url) {
        window.open(url, '_blank');
    }
    
    // 修改密码
    function changePassword() {
        var oldPwd = document.getElementById('oldPassword').value;
        var newPwd = document.getElementById('newPassword').value;
        var confirmPwd = document.getElementById('confirmPassword').value;
        var msgEl = document.getElementById('passwordMsg');
        
        var storedPassword = blogConfig.admin ? blogConfig.admin.password : '123456';
        var localPassword = localStorage.getItem('admin_password') || storedPassword;
        
        if (oldPwd !== localPassword) {
            msgEl.textContent = '当前密码错误';
            msgEl.className = 'msg error';
            return;
        }
        
        if (newPwd !== confirmPwd) {
            msgEl.textContent = '两次输入的新密码不一致';
            msgEl.className = 'msg error';
            return;
        }
        
        if (newPwd.length < 6) {
            msgEl.textContent = '密码长度至少6位';
            msgEl.className = 'msg error';
            return;
        }
        
        // 保存到localStorage
        localStorage.setItem('admin_password', newPwd);
        
        msgEl.textContent = '密码已修改！（注意：由于是静态网页，密码保存在浏览器本地，请记住你的密码）';
        msgEl.className = 'msg success';
        
        // 清空表单
        document.getElementById('oldPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
    }
    
    function escapeHtml(text) {
        var div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // 回车登录
    document.getElementById('loginPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') doLogin();
    });
    
    init();
</script>
</body>
