<!DOCTYPE html>
<html data-color-mode="light" data-dark-theme="dark" data-light-theme="light" lang="zh-CN">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="//cdn.staticfile.org/Primer/21.0.7/primer.css" rel="stylesheet" />
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
    <title>我的博客</title>
    <script>
        // 读取配置
        var blogConfig = {
            title: "我的博客",
            subTitle: "欢迎来到我的博客",
            avatarUrl: "https://github.githubassets.com/favicons/favicon.svg",
            background: {
                desktop: "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=1920&q=80",
                mobile: "https://images.unsplash.com/photo-1579546929518-9e396f3cc809?w=720&q=80"
            },
            githubRepo: "your-username/your-repo",
            admin: {
                password: "123456"
            }
        };
        
        // 尝试从config.json加载配置
        async function loadConfig() {
            try {
                const response = await fetch('../config.json');
                if (response.ok) {
                    const config = await response.json();
                    blogConfig = { ...blogConfig, ...config };
                }
            } catch(e) {}
        }
        loadConfig();
        
        // 主题处理
        if(localStorage.getItem("meek_theme")==null){}
        else if(localStorage.getItem("meek_theme")=="dark"){document.getElementsByTagName("html")[0].attributes.getNamedItem("data-color-mode").value="dark";}
        else if(localStorage.getItem("meek_theme")=="light"){document.getElementsByTagName("html")[0].attributes.getNamedItem("data-color-mode").value="light";}
    </script>
    <meta id="metaDescription" name="description" content="Blog description">
    <title id="pageTitle">Blog Title</title>
</head>
<body>
    <!-- 背景层 -->
    <div id="bgLayer"></div>
    
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 顶部导航 -->
        <header class="glass-card header-card">
            <div class="header-content">
                <div class="header-left">
                    <img id="avatarImg" class="avatar" src="" alt="avatar">
                    <div class="header-title">
                        <h1 id="blogTitle">Blog Title</h1>
                        <p id="blogSubTitle" class="sub-title">欢迎来到我的博客</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-invisible circle" onclick="modeSwitch()" title="切换主题">
                        <svg class="octicon" width="16" height="16">
                            <path id="themeSwitch" fill-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- 选项卡 -->
        <nav class="glass-card tab-card">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="blog" onclick="switchTab('blog')">
                    <svg class="octicon" width="16" height="16"><path id="iconBlog" fill-rule="evenodd"></path></svg>
                    <span>博客</span>
                </button>
                <button class="tab-btn" data-tab="guestbook" onclick="switchTab('guestbook')">
                    <svg class="octicon" width="16" height="16"><path id="iconGuestbook" fill-rule="evenodd"></path></svg>
                    <span>留言板</span>
                </button>
            </div>
        </nav>
        
        <!-- 内容区域 -->
        <main class="glass-card content-card">
            <!-- 博客列表 -->
            <div id="blogPanel" class="tab-panel">
                <div id="postList" class="post-list"></div>
            </div>
            
            <!-- 留言板 -->
            <div id="guestbookPanel" class="tab-panel" style="display:none;">
                <div class="guestbook-form glass-card-inner">
                    <h3>发表评论</h3>
                    <input type="text" id="guestName" class="form-control" placeholder="你的昵称" />
                    <textarea id="guestContent" class="form-control" rows="4" placeholder="写下你的留言... (支持Markdown)"></textarea>
                    <button class="btn btn-primary" onclick="submitGuestbook()">提交留言</button>
                </div>
                <div id="guestbookList" class="guestbook-list"></div>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="glass-card footer-card">
            <p>Copyright © <span id="year"></span> <span id="footerTitle"></span></p>
            <p><span id="runday"></span> Powered by <a href="https://meekdai.com/Gmeek.html" target="_blank">Gmeek</a></p>
            <p><a href="admin.html" style="opacity:0.3;font-size:10px;">管理</a></p>
        </footer>
    </div>

<style>
    /* 基础重置 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        color: var(--color-fg-default, #24292f);
        background: transparent;
    }
    
    /* 背景层 */
    #bgLayer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 0.5s ease;
    }
    
    /* 主容器 */
    .main-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
    }
    
    /* 毛玻璃卡片 */
    .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-bottom: 16px;
    }
    
    .glass-card-inner {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 20px;
        margin-bottom: 16px;
    }
    
    /* 暗色主题 */
    [data-color-mode="dark"] .glass-card {
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    [data-color-mode="dark"] .glass-card-inner {
        background: rgba(0, 0, 0, 0.3);
    }
    
    /* 头部 */
    .header-card {
        padding: 24px;
    }
    
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .header-left {
        display: flex;
        align-items: center;
        gap: 16px;
    }
    
    .avatar {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.5);
        transition: transform 0.3s ease;
    }
    
    .avatar:hover {
        transform: scale(1.1) rotate(360deg);
    }
    
    .header-title h1 {
        font-size: 28px;
        font-weight: 600;
        margin: 0;
        color: var(--color-fg-default, #24292f);
    }
    
    .sub-title {
        font-size: 14px;
        color: var(--color-fg-muted, #57606a);
        margin: 4px 0 0 0;
    }
    
    .header-right .circle {
        padding: 10px;
        border-radius: 50%;
    }
    
    /* 选项卡 */
    .tab-card {
        padding: 8px 16px;
    }
    
    .tab-buttons {
        display: flex;
        gap: 8px;
    }
    
    .tab-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border: none;
        background: transparent;
        border-radius: 12px;
        cursor: pointer;
        font-size: 15px;
        color: var(--color-fg-muted, #57606a);
        transition: all 0.3s ease;
    }
    
    .tab-btn:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    
    .tab-btn.active {
        background: rgba(255, 255, 255, 0.3);
        color: var(--color-fg-default, #24292f);
        font-weight: 500;
    }
    
    [data-color-mode="dark"] .tab-btn.active {
        background: rgba(255, 255, 255, 0.15);
    }
    
    /* 内容区域 */
    .content-card {
        padding: 24px;
        min-height: 400px;
    }
    
    /* 文章列表 */
    .post-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    .post-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        text-decoration: none;
        color: var(--color-fg-default, #24292f);
        transition: all 0.3s ease;
    }
    
    .post-item:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateX(8px);
    }
    
    [data-color-mode="dark"] .post-item {
        background: rgba(255, 255, 255, 0.08);
    }
    
    [data-color-mode="dark"] .post-item:hover {
        background: rgba(255, 255, 255, 0.15);
    }
    
    .post-title {
        font-size: 16px;
        font-weight: 500;
    }
    
    .post-meta {
        display: flex;
        gap: 8px;
        align-items: center;
    }
    
    .Label {
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 12px;
        color: white;
    }
    
    .post-date {
        font-size: 12px;
        color: var(--color-fg-muted, #57606a);
    }
    
    /* 留言板 */
    .guestbook-form {
        margin-bottom: 24px;
    }
    
    .guestbook-form h3 {
        margin-bottom: 16px;
        font-size: 18px;
    }
    
    .form-control {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        font-size: 14px;
        color: var(--color-fg-default, #24292f);
    }
    
    .form-control:focus {
        outline: none;
        border-color(255, 255, 255: rgba, 0.5);
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }
    
    .form-control::placeholder {
        color: var(--color-fg-muted, #8b949e);
    }
    
    [data-color-mode="dark"] .form-control {
        background: rgba(0, 0, 0, 0.2);
        border-color: rgba(255, 255, 255, 0.1);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .guestbook-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    
    .guestbook-item {
        padding: 16px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
    }
    
    [data-color-mode="dark"] .guestbook-item {
        background: rgba(255, 255, 255, 0.05);
    }
    
    .guestbook-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }
    
    .guestbook-author {
        font-weight: 600;
        color: var(--color-fg-default, #24292f);
    }
    
    .guestbook-date {
        font-size: 12px;
        color: var(--color-fg-muted, #57606a);
    }
    
    .guestbook-content {
        color: var(--color-fg-default, #24292f);
        white-space: pre-wrap;
        word-break: break-word;
    }
    
    .guestbook-reply {
        margin-top: 12px;
        padding: 12px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 8px;
        border-left: 3px solid #667eea;
    }
    
    .guestbook-reply-label {
        font-size: 12px;
        color: #667eea;
        font-weight: 600;
        margin-bottom: 4px;
    }
    
    /* 页脚 */
    .footer-card {
        padding: 20px;
        text-align: center;
        font-size: 13px;
        color: var(--color-fg-muted, #57606a);
    }
    
    .footer-card a {
        color: var(--color-fg-default, #24292f);
    }
    
    /* 响应式 */
    @media (max-width: 600px) {
        .main-container {
            padding: 12px;
        }
        
        .glass-card {
            border-radius: 16px;
        }
        
        .header-card {
            padding: 16px;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
        }
        
        .header-title h1 {
            font-size: 20px;
        }
        
        .sub-title {
            font-size: 12px;
        }
        
        .tab-btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .tab-btn span {
            display: none;
        }
        
        .content-card {
            padding: 16px;
        }
        
        .post-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }
        
        .post-meta {
            width: 100%;
            justify-content: flex-start;
        }
    }
</style>

    var utterancesLoad = 0;
    
    // 初始化
    function init() {
        // 设置主题
        if(localStorage.getItem("meek_theme")==null){
            localStorage.setItem("meek_theme","light");
            changeLight();
        }
        else if(localStorage.getItem("meek_theme")=="dark"){changeDark();}
        else if(localStorage.getItem("meek_theme")=="light"){changeLight();}
        
        // 设置背景
        setBackground();
        
        // 设置标题
        document.getElementById("pageTitle").textContent = blogConfig.title;
        document.getElementById("blogTitle").textContent = blogConfig.title;
        document.getElementById("blogSubTitle").textContent = blogConfig.subTitle || '';
        document.getElementById("metaDescription").name = "description";
        document.getElementById("metaDescription").content = blogConfig.subTitle || '';
        document.getElementById("footerTitle").textContent = blogConfig.title;
        
        // 设置头像
        document.getElementById("avatarImg").src = blogConfig.avatarUrl;
        
        // 设置图标
        document.getElementById("themeSwitch").setAttribute("d", localStorage.getItem("meek_theme")=="dark" ? IconList["moon"] : IconList["sun"]);
        document.getElementById("iconBlog").setAttribute("d", IconList["post"]);
        document.getElementById("iconGuestbook").setAttribute("d", IconList["message"]);
        
        // 年份和运行时间
        var now = new Date();
        document.getElementById("year").innerHTML = now.getFullYear();
        
        // 加载文章列表
        loadPostList();
        
        // 加载留言板
        loadGuestbook();
    }
    
    // 设置背景
    function setBackground() {
        var bg = blogConfig.background;
        var isMobile = window.innerWidth <= 600;
        var bgUrl = isMobile && bg.mobile ? bg.mobile : bg.desktop;
        document.getElementById("bgLayer").style.backgroundImage = "url('" + bgUrl + "')";
    }
    
    // 监听窗口大小变化
    window.addEventListener('resize', setBackground);
    
    // 主题切换
    function changeDark(){
        document.getElementsByTagName("html")[0].attributes.getNamedItem("data-color-mode").value="dark";
        document.getElementById("themeSwitch").setAttribute("d", IconList["moon"]);
        document.getElementById("themeSwitch").parentNode.style.color="#00f0ff";
        if(utterancesLoad==1){utterancesTheme("dark-blue");}
    }
    
    function changeLight(){
        document.getElementsByTagName("html")[0].attributes.getNamedItem("data-color-mode").value="light";
        document.getElementById("themeSwitch").setAttribute("d", IconList["sun"]);
        document.getElementById("themeSwitch").parentNode.style.color="#ff5000";
        if(utterancesLoad==1){utterancesTheme("github-light");}
    }
    
    function modeSwitch(){
        if(document.getElementsByTagName("html")[0].attributes[0].value=="light"){
            changeDark();
            localStorage.setItem("meek_theme","dark");
        }
        else{
            changeLight();
            localStorage.setItem("meek_theme","light");
        }
    }
    
    function utterancesTheme(theme){
        const message = {type: 'set-theme',theme: theme};
        const iframe = document.getElementsByClassName('utterances-frame')[0];
        iframe.contentWindow.postMessage(message, 'https://utteranc.es');
    }
    
    // 选项卡切换
    function switchTab(tab) {
        var btns = document.querySelectorAll('.tab-btn');
        btns.forEach(btn => btn.classList.remove('active'));
        document.querySelector('[data-tab="' + tab + '"]').classList.add('active');
        
        document.getElementById('blogPanel').style.display = tab === 'blog' ? 'block' : 'none';
        document.getElementById('guestbookPanel').style.display = tab === 'guestbook' ? 'block' : 'none';
    }
    
    // 加载文章列表
    function loadPostList() {
        fetch('postList.json')
            .then(response => response.json())
            .then(data => {
                var postList = document.getElementById('postList');
                var posts = Object.values(data).sort((a, b) => new Date(b.createdDate) - new Date(a.Date));
                
                posts.forEach(post => {
                    var item = document.createElement('a');
                    item.className = 'post-item';
                    item.href = post.postUrl;
                    item.innerHTML = `
                        <span class="post-title">${post.postTitle}</span>
                        <div class="post-meta">
                            <span class="Label" style="background-color:${post.labelColor}">${post.label}</span>
                            <span class="post-date">${post.createdDate}</span>
                        </div>
                    `;
                    postList.appendChild(item);
                });
            })
            .catch(() => {
                document.getElementById('postList').innerHTML = '<p style="text-align:center;color:var(--color-fg-muted)">暂无文章</p>';
            });
    }
    
    // 加载留言
    function loadGuestbook() {
        // 使用GitHub API获取留言（通过Issues）
        var repo = blogConfig.githubRepo || 'your-username/your-repo';
        var label = blogConfig.guestbookLabel || 'guestbook';
        
        fetch(`https://api.github.com/repos/${repo}/issues?labels=${label}&state=all`)
            .then(response => response.json())
            .then(data => {
                var list = document.getElementById('guestbookList');
                if (!Array.isArray(data) || data.length === 0) {
                    list.innerHTML = '<p style="text-align:center;color:var(--color-fg-muted)">暂无留言，快来抢沙发吧~</p>';
                    return;
                }
                
                // 过滤掉PR
                var issues = data.filter(issue => !issue.pull_request);
                
                issues.forEach(issue => {
                    var item = document.createElement('div');
                    item.className = 'guestbook-item';
                    
                    var date = new Date(issue.created_at).toLocaleDateString('zh-CN');
                    var body = issue.body || '';
                    
                    // 解析回复
                    var replyMatch = body.match(/## 回复\r?\n([\s\S]*)/);
                    var reply = replyMatch ? replyMatch[1].trim() : '';
                    var mainContent = replyMatch ? body.split('## 回复')[0].trim() : body;
                    
                    item.innerHTML = `
                        <div class="guestbook-header">
                            <span class="guestbook-author">${issue.user ? issue.user.login : '匿名'}</span>
                            <span class="guestbook-date">${date}</span>
                        </div>
                        <div class="guestbook-content">${escapeHtml(mainContent)}</div>
                        ${reply ? `<div class="guestbook-reply"><div class="guestbook-reply-label">站长回复</div>${escapeHtml(reply)}</div>` : ''}
                    `;
                    list.appendChild(item);
                });
            })
            .catch(() => {
                document.getElementById('guestbookList').innerHTML = '<p style="text-align:center;color:var(--color-fg-muted)">无法加载留言，请检查配置</p>';
            });
    }
    
    // 提交留言
    function submitGuestbook() {
        var name = document.getElementById('guestName').value.trim();
        var content = document.getElementById('guestContent').value.trim();
        
        if (!name || !content) {
            alert('请填写昵称和留言内容');
            return;
        }
        
        var repo = blogConfig.githubRepo;
        if (!repo || repo === 'your-username/your-repo') {
            alert('请先在config.json中配置githubRepo才能提交留言');
            return;
        }
        
        // 跳转到GitHub Issue页面创建留言
        var label = blogConfig.guestbookLabel || 'guestbook';
        var url = `https://github.com/${repo}/issues/new?labels=${label}&title=留言: ${name}`;
        var body = `${name} 写道:\n\n${content}\n\n---\n时间: ${new Date().toLocaleString('zh-CN')}`;
        url += `&body=${encodeURIComponent(body)}`;
        
        window.open(url, '_blank');
    }
    
    // HTML转义
    function escapeHtml(text) {
        var div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // 启动
    init();
    
    console.log("\n %c Gmeek Custom %c https://github.com/Meekdai/Gmeek \n\n", "color: #fff; background-image: linear-gradient(90deg, rgb(47, 172, 178) 0%, rgb(45, 190, 96) 100%); padding:5px 1px;", "background-image: linear-gradient(90deg, rgb(45, 190, 96) 0%, rgb(255, 255, 255) 100%); padding:5px 0;");
</script>
